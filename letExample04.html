    <script type="text/babel">
    // 该页面执行结果并不像阮叔叔说的那样
	var tmp = 123;
	if (true) {
		tmp = 'abc'; // ReferenceError
		let tmp;
	}

	if (true) {
		// TDZ开始
		tmp = 'abc'; // ReferenceError
		console.log(tmp); // ReferenceError

		let tmp; // TDZ结束
		console.log(tmp); // undefined

		tmp = 123;
		console.log(tmp); // 123
	}
	function bar(x = y, y = 2) {
		return [x, y];
	}

	bar(); // 报错

	function bar(x = 2, y = x) {
		return [x, y];
	}
	bar(); // [2, 2]

	}
