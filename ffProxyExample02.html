<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
    <div id="templete"></div>
    <div id="test"></div>
    <script>
    var obj = new Proxy({
        name: 'niko',
        age: 18
    }, {
        get(...arg) {
            console.log("get");
            return Reflect.get(...arg);
        },
        set(...arg) {
            console.log("set");
            return Reflect.set(...arg);
        }
    });
    obj.name = "tim";
    console.log(obj.age);
    </script>
</body>

</html>
