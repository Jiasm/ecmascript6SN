<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
    <script src="node_modules/babel-core/browser.js"></script>
    <script type="text/babel">
    // 使用let可以减少闭包的数量
    var methods = [];
	for (let index = 0; index < 10; index++) {
		methods[index] = function () {
			console.log(index);
		}
	}
	methods[7]();	// 7
    </script>
</body>

</html>
