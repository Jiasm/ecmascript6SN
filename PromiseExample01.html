<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
    "use strict";

    var promise = new Promise((resolve, reject) => {
        console.log(`step1 ${new Date().getSeconds()}`);
        setTimeout(resolve, 4000, "step2");
    });
    promise.then((value) => {
        console.log(`${value} ${new Date().getSeconds()}`);
        return new Promise((resolve, reject) => {
            setTimeout(resolve, 3000);
        })
    }, error => console.error(error))
        .then(() => console.log(`step3 ${new Date().getSeconds()}`));
    </script>
</body>

</html>
