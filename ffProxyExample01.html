<body>
    <div id="templete"></div>
    <div id="test"></div>
    <script>
    var obj = new Proxy({}, {
        get(...arg) {
            console.log("get");
            return Reflect.get(...arg);
        },
        set(...arg) {
            console.log("set");
            return Reflect.set(...arg);
        }
    });
    obj.count = 1;
    obj.count++;
    console.log(obj.count);
    </script>
