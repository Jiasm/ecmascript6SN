<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
    <script src="node_modules/babel-core/browser.js"></script>
    <script type="text/babel">
    let a = {
        x: 4,
        y: 5
    },
    b = {
        x: 7,
        y: 8,
        z: 9
    }
    let aWithOverrides1 = { ...a, x: 1, y: 2};  // 用x&y替换a对象中的x&y属性的值
    let aWithOverrides2 = { ...a, ...b};        // 用b中的属性替换a中的属性
    let aWithOverrides3 = { x:1, y:2, ...a};    // 用a中的属性替换x&y的值
    console.log(aWithOverrides1);
    console.log(aWithOverrides2);
    console.log(aWithOverrides3);
    </script>
</body>

</html>
