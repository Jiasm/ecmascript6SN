<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
    "use strict";
    let p1 = new Promise((re, rj) => {
            console.log(`p1 run in ${new Date().getSeconds()}`);
            //setTimeout(re, 4000, `p1 stop ${new Date().getSeconds()}`)
            setTimeout(() => {
                re(`p1 stop in ${new Date().getSeconds()}`)
            }, 4000)
        }),
        p2 = new Promise((re, rj) => {
            console.log(`p2 run in ${new Date().getSeconds()}`);
            setTimeout(() => {
                re(`p2 stop in ${new Date().getSeconds()}`)
            }, 3000)
        }),
        p3 = new Promise((re, rj) => {
            console.log(`p3 run in ${new Date().getSeconds()}`);
            re(`p3 stop in ${new Date().getSeconds()}`);
        }),
        p = Promise.all([p1, p2, p3]);
    p.then((...arg) => {
        console.log(...arg);
    })
    </script>
</body>

</html>
