<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="templete"></div>
    <div id="test"></div>
    <script>
    "use strict";
    class Base {
        static sayHello () {
            console.log("hi~");
        }
        *[Symbol.iterator] () { // Generator
            yield 1;
            yield 2;
            yield 3;
            yield 4;
        }
        static *[Symbol.iterator] () {  // 静态Generator
            yield 'statiac1';
            yield 'statiac2';
            yield 'statiac3';
            yield 'statiac4';
        }
    }
    class People extends Base {}
    People.sayHello();
    console.log(...People);
    console.log(...new People());
    </script>
</body>

</html>
