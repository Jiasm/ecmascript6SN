<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
    <script src="node_modules/babel-core/browser.js"></script>
    <script type="text/babel">
    // 对象的解构赋值
    var {foo, bar} = {foo : 'foo', bar : 'bar'};
    console.log(foo, bar);

    var {bar,foo} = {foo : 'foo', bar : 'bar'};
    console.log(foo, bar);

    var {baz : pag} = {baz : 'here'};
    console.log(pag);
    console.log(baz);   // error not defined
    </script>
</body>

</html>
