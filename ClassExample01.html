<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div id="templete"></div>
    <div id="test"></div>
    <script>
    "use strict";
    let count = 0;
    class Base {
        constructor () {
            this.index = ++count;
        }
    }
    class Point extends Base {

        constructor (x, y) {    // 构造函数
            super();            // 必须调用super
            this.x = x;
            this.y = y;
        }

        toString () {
            return `(${this.x}, ${this.y})`;
        }

    }

    var loc = new Point(1, 2);
    console.log(loc.index, loc.toString());
    </script>
</body>

</html>
